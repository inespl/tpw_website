<div class="container">
  <br>
  <div class="row">
    <div class="col-md-10">
      <section id="EditItem">
        <form class="form-horizontal" enctype="multipart/form-data" [formGroup]="commentGroup">
          <h4 *ngIf="action === 'edit'">Edit Comment</h4>
          <h4 *ngIf="action !== 'edit'">Add Comment</h4>
          <hr/>
          <div class="form-group" *ngIf="action === 'edit'">
            <div class="row">
              <div class="col-md-3">
                Item:
              </div>
              <div class="col-md-6">
                {{ comment.item }}
              </div>
            </div>
          </div>

          <div class="form-group" *ngIf="action === 'add'">
            <div class="row">
              <div class="col-md-3">
                <label for="item">Item:</label>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="item" formControlName="item">
                  <option [ngValue]='null' disabled>Select Item</option>
                  <option *ngFor="let item of itemOptions" value="{{item.id}}">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label for="stars">Stars:</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="stars" formControlName="stars">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label for="text">Text:</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="text" formControlName="text">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-offset-2 col-md-10" *ngIf="action === 'edit'">
              <button class="btn btn-danger" data-toggle="modal" data-target="#ConfirmDelete">Delete</button>
              <button class="btn btn-success" (click)="editComment()">Edit</button>

            </div>
            <div class="col-md-offset-2 col-md-10" *ngIf="action === 'add'">
              <button (click)="addComment()" class="btn btn-success">Add</button>
            </div>
          </div>
        </form>
      </section>

      <div class="modal" id="ConfirmDelete" *ngIf="comment">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Comment</h5>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this comment? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">No, Go back!</button>
              <button type="button" class="btn btn-success" (click)="deleteComment()" data-dismiss="modal">Yes, I'm
                sure.
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
