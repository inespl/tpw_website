<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup1">
    <div class="container">
      <div class="navbar-nav d-flex justify-content-between">
        <a class="nav-item nav-link" routerLink="/">Back to Store</a>

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-8">
      <section id="loginForm">
        <form class="form-horizontal" [formGroup]="loginGroup">
          <h4>Sign In</h4>
          <hr/>

          <div class="form-group">
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" formControlName="password">
          </div>
          <p *ngIf="loginError" style="color: red">{{loginError}}</p>

          <div class="form-group">
            <button class="btn btn-secondary" (click)="login()">Log in</button>
          </div>
          <p class="validation-summary-errors" *ngIf="errorMsg">{{errorMsg}}</p>
        </form>
        <div>
          <p>Don't have an account? <b>Register </b><a routerLink="/registration">here</a></p>
        </div>
      </section>
    </div>

  </div>
</div>
